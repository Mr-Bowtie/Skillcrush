<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

	<div id="vision-board">

    <div class="block small-block left-text">
      <h2>GROW</h2>
      <p>LEARN TO DESIGN & <br>
        <span>Code Websites</span>
      </p>
    </div>

    <div class="block small-block centered">
      <img src="./img/flower.png" alt="Magnolia flower with coding symbols above.">
    </div>

    <div class="block small-block centered">
      <p>
        HTML <br>
        CSS <br>
        JAVASCRIPT <br>
        WORDPRESS <br>
        PYTHON <br>
      </p>
    </div>

    <div class="block large-block left-text">
      <h2>Freelance</h2>
      <p>
        MAKE ENOUGH SIDE CASH TO <br>
        <span>Pay off debt</span>
      </p>
      <img src="./img/piggy.png" alt="Piggybank with a smile and dollar sign">
    </div>

    <div class="block large-block centered">
      <img src="./img/eye.png" alt="Eye">
      <h1>
        <span>2020</span><br>
        VISION BOARD
      </h1>
    </div>

    <div class="block large-block right-text">
      <img src="./img/plane.png" alt="Airplane">
      <h2>TRAVEL</h2>
      <p>
        PLAN A TRIP WHERE I CAN <br>
        <span>Work Remotely</span>
      </p>
    </div>

    <div class="block small-block centered">
      <p>
        WALK DOG ++ <br>
        MEDITATE <br>
        YOGA <br>
        SNUGGLE PUP 
      </p>
    </div>

    <div class="block small-block centered">
      <img src="./img/doggo.png" alt="Corgi jumping with a heart drawn around the face">
    </div>

    <div class="block small-block right-text">
      <h2>MIND & BODY</h2>
      <p>
        EXERCISE MORE<br>
        & FIND ZEN IN<br>
        <span>Challenge</span>
      </p>
    </div>
	</div>
</body>
</html>
